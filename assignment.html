<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment of Google Sign in</title>
        <style>
           gg{font-weight:bold;
           color:blue}
           p{font-weight:bold;
           color:blue;}
        </style>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Create your Google Account</h1>
        <form>
            <input type="text" name="first name" placeholder="First name"/>&nbsp;&nbsp;
            <input type="text" name="last name" placeholder="Last name"/><br><br>
            <input type="text" name="email" placeholder="Username" size="48em"/><br>
            You can use letters, numbers & periods<br>
            <gg>Use my current email address instead</gg><br><br>
            <input type="password" name="password" placeholder="Password" />
            <input type="text" name="cofirm" placeholder="confirm"/><br>
            Use 8 or more characters with a mix of letters & <br>symbols.<br><br><br>
            <p>Sign in instead&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="next" value="Next"/></p> 
        </form>
    </body>
</html>
